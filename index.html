<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamir's Secret Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shamir's Secret Sharing</h1>
        <input type="file" id="fileInput">
        <button onclick="processFile()">Upload and Process</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        // Function to parse the JSON and extract points
        function parseInput(data) {
            const { n, k } = data.keys;
            const points = [];

            for (let i = 1; i <= n; i++) {
                if (data[i]) {
                    const x = parseInt(i);
                    const y = parseInt(data[i].value, parseInt(data[i].base));
                    points.push({ x, y });
                }
            }
            return { n, k, points };
        }

        // Function to perform Lagrange interpolation and find the constant term 'c'
        function lagrangeInterpolation(points, k) {
            let secret = 0;
            for (let i = 0; i < k; i++) {
                let li = 1;
                for (let j = 0; j < k; j++) {
                    if (i !== j) {
                        li *= -points[j].x / (points[i].x - points[j].x);
                    }
                }
                secret += li * points[i].y;
            }
            return Math.round(secret);
        }

        // Function to process the uploaded file and compute the result
        function processFile() {
            const fileInput = document.getElementById('fileInput').files[0];
            const outputDiv = document.getElementById('output');

            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const jsonInput = event.target.result;
                    try {
                        const data = JSON.parse(jsonInput);
                        const { n, k, points } = parseInput(data);
                        if (points.length < k) {
                            outputDiv.innerHTML = '<strong>Error:</strong> Not enough points provided.';
                            return;
                        }
                        const result = lagrangeInterpolation(points, k);

                        // Display the result
                        outputDiv.innerHTML = `<strong>Constant term (Secret):</strong> ${result}`;
                    } catch (error) {
                        outputDiv.innerHTML = '<strong>Error:</strong> Invalid JSON or processing error.';
                    }
                };
                reader.readAsText(fileInput);
            } else {
                outputDiv.innerHTML = '<strong>Error:</strong> No file selected.';
            }
        }
    </script>
</body>
</html>
